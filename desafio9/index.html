<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">    
    <title>Mi aplicaci√≥n con sockets</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</head>
<body>

    <div class="container mt-3">
        <div class="jumbotron">
            <h1 style="color:blue;">Ingrese Productos</h1>
            <br>
            <form onsubmit="return addProduct(this)">                
                <div class="form-group">
                    <label for="nombre"><b>Nombre</b></label>
                    <input id="nombre" class="form-control" type="text" name="nombre">
                </div>
                <div class="form-group">
                    <label for="precio"><b>Precio</b></label>
                    <input id="precio" class="form-control" type="number" name="precio">
                </div>
                <div class="form-group">
                    <label for="url"><b>Link URL de imagen referencial</b></label>
                    <input id="url" class="form-control" type="url" name="url">
                </div>
                <input type="submit" value="Enviar">
            </form>
        </div>
        <div class="table-responsive">
            <table  class="table table-dark">
                <tr style="color: yellow;"> <th>Nombre</th> <th>Precio</th> <th>Imagen</th> </tr>
                <tbody id="productos"></tbody>
            </table>
        </div>
    </div>

    <div class="container mt-3 jumbotron">
    <h2 style="color:blue;">Centro de Mensajes</h2>

    <form onsubmit="return addMessage(this)">
        <input type="text" id="username" placeholder="anais@gmail.com" >
        <input type="text" id="texto" placeholder="Ingrese un mensaje">
        <input type="submit" value="Enviar">
    </form>
   <br>
    <div id="messages"></div>
    </div>
    
</body>
</html>
